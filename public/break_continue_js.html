<!DOCTYPE html>
<html>
<head>
  <title>Break and Continue in JavaScript</title>
</head>
<body>	
<script>
//======Using Continue====================
var random = Math.floor((Math.random()*50)+1);

while (random % 2 == 0) {
  var random = Math.floor((Math.random()*50)+1);
}
console.log("Random odd number is " + random);

for (var i = 1; i <= 50; i++) {	
  if (i % 2 == 0) {
	continue;
  } else if (i == random) {
	console.log('Skipping number: ' + i);
  } 
  console.log('Here is number: ' + i);	
}

// ========Using Break=============
var random = Math.floor((Math.random()*50)+1)
while (random % 2 !== 0) {	
 for (i = 1; i <= 50; i++) {
   if (i % 2 !== 0) {
	 console.log('Here is an odd number: ' + i);
   } 
   if (i == random) {
  	 console.log("Yikes! Skipping " + i);
     break;
   }    
  }
} 
</script>
</body>
</html>
