<script src="js/jquery2.1.1.js"></script>
 <script>

var timer = setInterval('random()',3000);
var counter = 0; 

 function random() {

 	$('img').fadeOut();
 	
 	var randNum = Math.floor(Math.random() * 8);
 	console.log(randNum);
 	$('.box').eq(randNum).children('img').fadeIn();
 	
 }

 $('img').click(function(){
 		counter += 1;
 		$('#score').html(counter);
 		$(this).hide();
 	});


	</script>
